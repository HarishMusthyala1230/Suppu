<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Valentine‚Äôs Quiz ‚ù§Ô∏è</title>
<style>
body {
  font-family: 'Segoe UI', 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
  background: radial-gradient(circle at top, #ffe0e6, #ffd1dc);
  margin:0;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  color:#e75480;
  min-height:100vh;
  overflow-x:hidden;
}

h1 { margin-bottom:20px; font-size:1.8rem; }
p { margin:10px 0; }

button {
  padding:12px 22px;
  border:none;
  border-radius:30px;
  margin:10px;
  font-size:1rem;
  cursor:pointer;
  transition: all 0.2s ease;
}
button:hover { transform: scale(1.1) rotate(-1deg); }

.yes { background:#ff5f8a; color:white; box-shadow:0 8px 20px rgba(255,95,138,0.4);}
.no { background:#f3f3f3; position:relative; }

.question-highlight {
  font-size: 1.3rem;
  font-weight: bold;
  color: #e75480;
  background: rgba(255, 255, 255, 0.8);
  padding: 12px 15px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  display: inline-block;
  margin-bottom: 15px;
}

#funnyText {
  font-size: 1rem;
  color: #ff007f;
  margin-top: 8px;
  min-height:20px;
}

/* Floating emojis */
.float {
  position:absolute;
  font-size:1.4rem;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
  pointer-events:none;
}

@keyframes floatUp {
  from { transform:translateY(100vh); opacity:0.8; }
  to { transform:translateY(-120vh); opacity:0; }
}

@media (max-width:480px) {
  h1 { font-size:1.5rem; }
  .question-highlight { font-size:1.1rem; padding:10px 12px; }
  button { padding:10px 18px; font-size:0.9rem; }
}
</style>
</head>
<body>

<h1>Fun Valentine‚Äôs Quiz üéâ</h1>
<p>Answer these 5 cute questions üòò</p>

<div id="quizContainer">
  <p id="questionText" class="question-highlight"></p>
  <div id="options"></div>
  <div id="funnyText"></div>
  <p id="score" style="margin-top:15px;">Score: 0/0</p>
</div>

<div id="result" style="display:none; margin-top:30px; max-width:600px;">
  <h1>üéâ Husband Wins! ‚ù§Ô∏è</h1>
  <p style="font-size:1.1rem; line-height:1.6;">
    Every answer points to love‚Ä¶ and clearly, I‚Äôm the lucky one to love you forever, Suppu! üíñ
  </p>
  <p>‚Äì Your loving Honey üòò</p>
</div>

<script>
// Questions array
const questions = [
  { q:"Who gives the best hugs?", options:["Suppu üíï","Honey üòò"], answer:1 },
  { q:"Who sends the cutest love messages?", options:["Suppu üòá","Honey üòè"], answer:1 },
  { q:"Who makes you smile the most?", options:["Suppu üòÑ","Honey üòé"], answer:1 },
  { q:"Who is more romantic?", options:["Suppu üíñ","Honey ‚ù§Ô∏è"], answer:1 },
  { q:"Who will win your heart forever?", options:["Suppu üíñ","Honey üòò"], answer:1 }
];

const funnyMessages = [
  "Haha, try again, Miss Cute üòú",
  "Nice try, but I‚Äôm still the favorite üòâ",
  "Oops! My heart beats faster anyway üòè",
  "Wrong choice! But love you anyway ü•∞",
  "Aww, that‚Äôs adorable‚Ä¶ but not quite üòÜ"
];

let currentQ = 0;
let score = 0;

const questionText = document.getElementById("questionText");
const optionsDiv = document.getElementById("options");
const scoreText = document.getElementById("score");
const resultDiv = document.getElementById("result");
const funnyTextDiv = document.getElementById("funnyText");

function showQuestion(){
  funnyTextDiv.innerText = "";
  if(currentQ >= questions.length){
    document.getElementById("quizContainer").style.display="none";
    resultDiv.style.display="block";
    spawnHearts(["‚ù§Ô∏è","üíñ","üíû","‚ú®","ü•∞"]);
    return;
  }
  
  const q = questions[currentQ];
  questionText.innerText = `Q${currentQ+1}: ${q.q}`;
  optionsDiv.innerHTML = "";
  
  q.options.forEach((opt,index)=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.className = index===q.answer ? "yes" : "no";
    btn.onclick = () => selectAnswer(index===q.answer);
    if(index!==q.answer){
      btn.addEventListener("mouseover", moveNoButton);
      btn.addEventListener("click", moveNoButton);
    }
    optionsDiv.appendChild(btn);
  });

  // Next button hidden initially
  const nextBtn = document.createElement("button");
  nextBtn.innerText = "Next ‚û°Ô∏è";
  nextBtn.style.display = "none";
  nextBtn.className = "yes";
  nextBtn.onclick = () => {
    currentQ++;
    showQuestion();
  };
  optionsDiv.appendChild(nextBtn);
}

function selectAnswer(correct){
  const nextBtn = optionsDiv.querySelector("button:last-child");
  nextBtn.style.display = "inline-block";

  if(correct){
    score++;
    spawnHearts(["‚ù§Ô∏è","üíñ","üíû","‚ú®","ü•∞"]);
    funnyTextDiv.innerText = "Correct! üòç";
  } else {
    const randIndex = Math.floor(Math.random()*funnyMessages.length);
    funnyTextDiv.innerText = funnyMessages[randIndex];
  }
  scoreText.innerText = `Score: ${score}/${questions.length}`;
}

// NO button wiggle/move
function moveNoButton(e){
  const btn = e.target;
  const parent = btn.parentElement;
  const maxX = parent.clientWidth - btn.offsetWidth;
  const maxY = 50;
  const x = Math.random()*maxX;
  const y = Math.random()*maxY;
  btn.style.position="absolute";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// Floating hearts
function spawnHearts(emojis){
  for(let i=0;i<8;i++){
    const el=document.createElement("div");
    el.className="float";
    el.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(14+Math.random()*20)+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  }
}

// Start quiz
showQuestion();
</script>
</body>
</html>
